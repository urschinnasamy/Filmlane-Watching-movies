<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmlane - Tv Shows</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header" data-header>
        <div class="container">
          <div class="overlay" data-overlay></div>
          <a href="../html/index.html" class="logo">
            <img src="../images/logo.svg" alt="Filmlane logo">
          </a>
          <div class="header-actions">
            <button class="search-btn">
              <ion-icon name="search-outline"></ion-icon>
            </button>
            <div class="lang-wrapper">
              <label for="language">
                <ion-icon name="globe-outline"></ion-icon>
              </label>
    
              <select name="language" id="language">
                <option value="en">EN</option>
                <option value="au">AU</option>
                <option value="ar">AR</option>
                <option value="tu">TU</option>
              </select>
            </div>
    
            <button class="btn btn-primary">Sign in</button>
    
          </div>
    
          <button class="menu-open-btn" data-menu-open-btn>
            <ion-icon name="reorder-two"></ion-icon>
          </button>
    
          <nav class="navbar" data-navbar>
    
            <div class="navbar-top">
    
              <a href="../html/index.html" class="logo">
                <img src="../images/logo.svg" alt="Filmlane logo">
              </a>
    
              <button class="menu-close-btn" data-menu-close-btn>
                <ion-icon name="close-outline"></ion-icon>
              </button>
    
            </div>
    
            <ul class="navbar-list">
    
              <li>
                <a href="../html/index.html" class="navbar-link">Home</a>
              </li>
    
              <li>
                <a href="#upcoming" class="navbar-link">Movie</a>
              </li>
    
              <li>
                <a href="../html/tvshow.html" class="navbar-link">Tv Show</a>
              </li>
    
              <li>
                <a href="#" class="navbar-link">Web Series</a>
              </li>
    
              <li>
                <a href="#" class="navbar-link">Pricing</a>
              </li>
    
            </ul>
    
            <ul class="navbar-social-list">
    
              <li>
                <a href="#" class="navbar-social-link">
                  <ion-icon name="logo-twitter"></ion-icon>
                </a>
              </li>
    
              <li>
                <a href="#" class="navbar-social-link">
                  <ion-icon name="logo-facebook"></ion-icon>
                </a>
              </li>
    
              <li>
                <a href="#" class="navbar-social-link">
                  <ion-icon name="logo-pinterest"></ion-icon>
                </a>
              </li>
    
              <li>
                <a href="#" class="navbar-social-link">
                  <ion-icon name="logo-instagram"></ion-icon>
                </a>
              </li>
    
              <li>
                <a href="#" class="navbar-social-link">
                  <ion-icon name="logo-youtube"></ion-icon>
                </a>
              </li>
    
            </ul>
    
          </nav>
    
        </div>

    <div class="container" id="movies-container">
    </div>
    <footer class="footer">

        <div class="footer-top">
          <div class="container">
            <div class="divider"></div>
            <div class="quicklink-wrapper">
              <ul class="quicklink-list">
                <li>
                  <a href="#" class="quicklink-link">Faq</a>
                </li>
                <li>
                  <a href="#" class="quicklink-link">Help center</a>
                </li>
                <li>
                  <a href="#" class="quicklink-link">Terms of use</a>
                </li>
                <li>
                  <a href="#" class="quicklink-link">Privacy</a>

                <li>

                </li>
                <li>

                <li>

  <a href="#top" class="go-top" data-go-top>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmlane - Sign In</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <header class="header">
            <div class="logo">
                <img src="../images/logo.svg" alt="logo">
            </div>
        </header>
        <section class="login">
            <h1>Sign In</h1>
            <div class="input-field">
                <label class="text">Enter the Email</label>
                <input type="text" placeholder="Email" id="mail" required>
            </div>
            <br>
            <div class="input-field">
                <label class="text">Enter the Password</label>
                <input type="password" placeholder="Password" id="password" required>
            </div>
            <div class="button">
                <button>Sign In</button>
                <button><a href="../html/sign-up.html">Sign Up</a></button>
            </div>
        </section>
    </div>
</body>
</html>
